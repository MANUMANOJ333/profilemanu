<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styleing form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>JOB APPLICATION</h1>
<div id="container">
    <form>
    <fieldset>
<legend>contact us</legend>
<label for="form-name">your name</label>
<input  type="name" id="your name">
<label for="form-email">your email</label>
<input  type="email" id="youremail">
<label for="form-tel">your phone  number</label>
<input  type="number" id="your phone number">
<label for="form-address">your address</label>
<input  type="address" id="your address">
<label >send a message</label>
<textarea id="form-message"></textarea>
<input type="submit" value="send message">
    </fieldset>
    </form>
</div>

    
</body>
</html>
