<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyfranes and animation</title>
</head>
<style>
    .container{
        background-color: rgb(0, 221, 255);
    }
    .box{
        background-color: green;
        width:150px;
        height:150px;
        position:relative;
        animation-name: manoj1;
        animation-duration:2s;
        animation-iteration-count: 3;
        animation-fill-mode: forwards;

    }
    @keyframes manoj1{
        from{
           width:200px;
        }
        to{
          width:400px;
        }
    }
</style>
<body>
<div class="container">
    <div class="box">
        this is a box
    </div>
</div>
</body>
</html>
