<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docum</title>
</head>
<body>
   <h1>html inputs</h1> 
   <label for="fname">click this label</label>
   <input type="text" id="fname">
   <br><br>
 
   <label for="form-search">search</label>
   <input type="search" id="form-search">
   <br><br>
   
   <label for="form-email">email</label>
   <input type="email" id="form-email">
   <br><br>

   <label for="form-url">url</label>
   <input type="url" id="form-url">
   <br><br>
   <label for="form-number">number</label>
   <input type="numbers" id="form-number" min="5",max="50" step="5">
   <br><br>
   <label for="form-date">date</label>
   <input type="date" id="form-date" min="2015-01-01" max="2023-01-01">
   <br><br>

   <label for="form-month">month</label>
   <input type="month" id="form-month">
   <br><br>

   <label for="form-week">week</label>
   <input type="week" id="form-week">
   <br><br>
</body>
</html>
