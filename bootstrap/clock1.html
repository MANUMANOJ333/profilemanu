<!DOCTYPE html>
<html>
    <head>
        <title>countdown</title>
        <style type="text/css">
            body{
                background:blanchedalmond;
            }
            .countdowncontainer{
                position:absolute;
                top:50%;
                left:50%;
                transform: translateX(-50%) translateY(-50%);
                text-align: center;
                background: red;
                padding:30px;
                margin:20px;
                box-shadow:0 0 5px 3px #fff;
            }
            .info{
                font-size: 80px;
            }
        </style>
    </head>

<body>
    <table class="countdowncontainer">
        <tr classs="info">
          <td colspan="4">countdown</td>  
        </tr> 
        <tr class="info">
            <td id="days">120</td><br>
            <td  id="hoursr">4</td>
            <td id="minutes">12</td>
            <td id="seconds">22</td>
        </tr>
        <tr>
            <td>days</td>
            <td>hours</td>
            <td>minutes</td>
            <td>seconds</td>
        </tr>
     </table>
    
<script type="text/javascript">
    function countdown(){
var now= new Date() ;
            var eventDate = new Date(2022,19,12);

            var currentTime=now.getTime();
            var eventTime=eventDate.getTime();

            var remtime=eventTime -currentTime;
             
            var s= Math.floor(remTime/1000);
            var m= Math.floor(s/60);
            var h= Math.floor(m/60);
            var d= Math.floor(h/24); 
            
            h%=24;
            m%=60;
            s%=60;

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
             
            document.getElementById("days").textcontent=d;
            document.getElementById("days").innerText=d;

            document.getElementById("hours").innercontent=h;
            document.getElementById("minutes").innercontent=m;
            document.getElementById("seconds").innercontent=s;
           
            setTimer(countdown,1000);
        }
    


</script>


</body>
</html>
