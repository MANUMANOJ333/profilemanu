<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock3</title>
    <link rel="stylesheet" href="clock3.css">
</head>

<body>
    <div class="container">
        <h2><span>newyear</span>2023
        </h2>
        <div class="countdown">
            
            <div id="hour">00</div>
            <div id="minute">00</div>
            <div id="second">00</div>
        </div>

    </div>
    <script type="text/javascript">
        var countDate = new Date('oct 24,2024 12:00:00').getTime();
        function newYear() {
            var now = new Date().getTime();
            gap = countDate - now;

            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(gap / (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor((gap % (minute)) / (second));

           
            document.getElementById('hour').innerText = h+"hours:";
            document.getElementById('minute').innerText = m+"minutes:";
            document.getElementById('second').innerText = s+"seconds:";
        }
        setInterval(function () {
            newYear();

        }, 1000)
    </script>

</body>

</html>
